<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal & Chile</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background with image.png */
        body {
            background: url('images.png') no-repeat center center fixed;
            background-size: cover; /* Ensures full-page coverage */
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ecf0f1;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        a img {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        /* Additional spacing for links */
        a {
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Nepal</h1>
    <a href="NEPAL.HTML">
        <img src="NEPAL.PNG" alt="Nepal">
    </a>
    
    <h1>Chile</h1>
    <a href="CHILEE.HTML">
        <img src="CHELEE.PNG" alt="Chile">
    </a>
</body>
</html>
